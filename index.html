<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Literally Just A Basic Calculator</header>
    <div class="container">
        <div class="calculator">
            <div class="previous" data-previous-value></div>
            <div  class="current" data-current-value ></div>
            <button data-allclear>AC</button>
            <button data-delete>DEL</button>
            <button data-operation>%</button>
            <button data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number >9</button>
            <button data-operation>+</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>            
            <button data-operation>x</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="equals" data-equals>=</button>
        </div>
        <footer>Made by
            <a href="https://github.com/kevindscribner">
                <img class="gitlogo" src="./images/GitHub-Mark-120px-plus.png"></a>
            Kevin Scribner</footer>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
